<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    变量的解构赋值
    <script>
        //数组的解构赋值
        //模式匹配
        //如果解构不成功，变量的值就等于undefined
        let [a, b, c] = [1, 2, 3];
        console.log(1, 2, 3); //1, 2, 3
        let foo = [];//undefined
        let [bar, far] = [1]; //1, undefined
        //不完全解构
        let [x, y] = [1, 2, 3];//x:1, y:2
        //对于Set 结构，也可以使用数组的解构赋值
        let [d, e, f] = new Set(['a', 'b', 'c']);
        console.log(d, e, f);
        //事实上，只要某种数据结构具有Iterator接口，都可以采用数组形式的解构赋值。
        //解构赋值允许指定默认值
        let [fa = true] = [];
        console.log(fa) //true
        let [x1, y1 = 'b'] = ['a'];//x1:'a' y1:'b'
        //只有当一个数组成员严格等于undefined,默认值才会生效
        let [v = 1] = [undefined]; 
        console.log(v)//1
        let [n = 1] = [null];
        console.log(n) //null
        //如果默认值是一个表达式，那么这个表达式是惰性求值的，即只有在用到的时候，才会求值。
        function f1(){
            console.log('aaa');  
        }
        let [m = f1()] = [1];
        console.log(m) //1
        //默认值可以引用解构赋值的其他变量，但该变量必须已经声明。
        let [k = 1, l = k] = [];//k:1,l:1
        let [h = 1, j = h] = [2]; //h:2,j:2
        let [r = 1, g = r] = [2, 3];//r:2,g:3

        //对象的解构赋值
        //数组的解构是根据数组位置决定；对象的属性没有次序，变量必须与属性同名，才能取到正确的值。
        let { fee, bee } = { fee: 'aaa', bee: 'bbb'};
        console.log(fee, bee)//'aaa', 'bbb'
    </script>
</body>
</html>
