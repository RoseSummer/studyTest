        function Car(opt){
            console.log(opt)
            this.brand = opt.brand;
            this.color = opt.color;
            this.dis = opt.dis;
        }

        function Consumer(opt){
            console.log(opt)
            //Car.call(this,opt.carOpt)
            Car.apply(this,[opt.carOpt])
            this.name = opt.name;
            this.age = opt.age;
            this.income = opt.income;
            this.selectCar = function(){
                console.log('年纪'+this.age+'岁，收入'+this.income+'的'+this.name +'买了一辆排量为'+this.dis+'，颜色为'+this.color+'的'+this.brand+'的车')
            };
        }

        var consumer = new Consumer({
            name: '张三',
            age: 30,
            income: 50,
            carOpt: {
                brand: '兰博基尼',
                color: '红色',
                dis: '2000'
            }
        })
        console.log(consumer)
